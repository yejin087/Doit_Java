{% extends 'base.html' %}
{% load static %}
{% block content %}

  <div class="container mt-5">
    <h2>Join Form</h2>
    <form method="post">
      {% csrf_token%}
      {% include "form_errors.html" %}
      <div class="form-group">
        <label for="username">name:</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" value="{{form.username.value|default_if_none:''}}"/>
      </div>
      <div class="form-group">
        <label for="email">email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" value="{{form.email.value|default_if_none:''}}"/>
      </div>
      <div class="form-group">
        <label for="password1">password:</label>
        <input type="password" class="form-control" id="password1" placeholder="Enter password1" name="password1" value="{{form.password1.value|default_if_none:''}}"/>
      </div>
      <div class="form-group">
        <label for="password2">password2:</label>
        <input type="password" class="form-control" id="password2" placeholder="Enter password2" name="password2" value="{{form.password2.value|default_if_none:''}}"/>
      </div>

      <button type="submit" class="btn btn-primary">join</button>
    </form>
  </div>

{% endblock %}

{% extends 'base.html' %}
{% load static %}
{% block content %}

  <div class="container mt-5">
    <h2>Login Form</h2>
    <form method="post" action="/login/">
      {% csrf_token%}
      {% include "form_errors.html" %}
      <div class="form-group">
        <label for="username">name:</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" value="{{form.username.value|default_if_none:''}}"/>
      </div>

      <div class="form-group">
        <label for="password">password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" value="{{form.password1.value|default_if_none:''}}"/>
      </div>
      <button type="submit" class="btn btn-primary">login</button>
    </form>
  </div>

{% endblock %}
